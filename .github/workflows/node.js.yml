name: Node.js CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: latest
            - run: npm install
            - run: npm run check-format
            - run: npm run lint
            - run: DW_KEY=${{ secrets.DW_KEY }} GOOGLE_SERVICE_ACCOUNT_EMAIL=${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }} GOOGLE_PRIVATE_KEY=${{ secrets.GOOGLE_PRIVATE_KEY }} npm run test
            - run: npm run build
